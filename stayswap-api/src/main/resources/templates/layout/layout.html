<!-- Firebase 설정 -->
<script th:inline="javascript">
    console.log('🔍 Firebase 설정 스크립트 실행 시작');
    try {
        const firebaseConfig = {
            apiKey:          /*[[${firebaseConfig.apiKey}]]*/ '',
            authDomain:      /*[[${firebaseConfig.authDomain}]]*/ '',
            projectId:       /*[[${firebaseConfig.projectId}]]*/ '',
            storageBucket:   /*[[${firebaseConfig.storageBucket}]]*/ '',
            messagingSenderId: /*[[${firebaseConfig.messagingSenderId}]]*/ '',
            appId:           /*[[${firebaseConfig.appId}]]*/ '',
            measurementId:   /*[[${firebaseConfig.measurementId}]]*/ ''
        };
        
        // 설정 값 검증
        const missingValues = Object.entries(firebaseConfig)
            .filter(([key, value]) => !value || value === '')
            .map(([key]) => key);
        
        if (missingValues.length > 0) {
            console.error('⚠️ Firebase 설정에 빈 값이 있습니다:', missingValues.join(', '));
            window.fcmDebug.errors.push('Firebase 설정에 빈 값 있음: ' + missingValues.join(', '));
        } else {
            console.log('✅ Firebase 설정 값 확인됨');
        }
        
        // Firebase 초기화
        if (typeof firebase !== 'undefined') {
            firebase.initializeApp(firebaseConfig);
            window.vapidKey = /*[[${firebaseConfig.vapidKey}]]*/ '';
            window.fcmDebug.firebaseInitialized = true;
            console.log('✅ Firebase 초기화 완료');
        } else {
            console.error('❌ Firebase SDK가 로드되지 않았습니다.');
            window.fcmDebug.errors.push('Firebase SDK 로드되지 않음');
        }
    } catch (error) {
        console.error('❌ Firebase 초기화 오류:', error);
        window.fcmDebug.errors.push('Firebase 초기화 실패: ' + error.message);
    }
</script>

<!-- *** 헤더 UI 제어 전용 스크립트 *** -->
<script>
    /* ① 로그인/로그아웃에 따라 버튼만 토글 */
    function toggleHeaderUI(isLoggedIn) {
        const userProfile = document.getElementById('user-profile');
        const authButtons = document.getElementById('auth-buttons');
        const notificationIcon = document.getElementById('notification-icon');
        
        if (isLoggedIn) {
            userProfile.style.display = 'block';
            notificationIcon.style.display = 'block';
            authButtons.style.display = 'none';
        } else {
            userProfile.style.display = 'none';
            notificationIcon.style.display = 'none';
            authButtons.style.display = 'flex';
        }
    }

    /* ② 아바타 이미지·이니셜 세팅 */
    function fillProfile(user) {
        if (!user) return;
        const img  = document.getElementById('profile-image');
        const init = document.getElementById('profile-initial');

        if (user.profile) {
            img.src = user.profile;
            img.style.display  = 'block';
            init.style.display = 'none';
        } else {
            img.style.display  = 'none';
            init.style.display = 'block';
            init.textContent   = user.name ? user.name.charAt(0) : '?';
        }
    }

    /* ③ 사용자 정보 조회 */
    async function fetchUserInfo() {
        // isLoggedIn 함수가 없으면 직접 확인
        const isUserLoggedIn = (typeof isLoggedIn === 'function') 
            ? isLoggedIn() 
            : (!!window.auth?.accessToken);
        
        if (isUserLoggedIn) {
            toggleHeaderUI(true);          // accessToken만 있어도 바로 로그인 UI
            try {
                // fetchWithAuth 함수가 없으면 직접 구현
                const r = (typeof fetchWithAuth === 'function')
                    ? await fetchWithAuth('/api/user/me')
                    : await fetch('/api/user/me', {
                          headers: { Authorization: `Bearer ${window.auth.accessToken}` },
                          credentials: 'include'
                      });
                
                if (r && r.ok) fillProfile(await r.json());
            } catch (error) { 
                /* 실패해도 상관없음 */ 
            }
            return;
        }
        toggleHeaderUI(false);             // 토큰 없으면 로그인 버튼
    }

    /* ④ auth 상태 이벤트 → 헤더 동기화 */
    document.addEventListener('authStateChanged', e => {
        e.detail.isLoggedIn ? fetchUserInfo() : toggleHeaderUI(false);
    });

    /* ⑤ 페이지 로드 → 헤더 동기화 */
    document.addEventListener('DOMContentLoaded', fetchUserInfo);

    /* ⑥ 아바타 클릭 → 드롭다운 토글 */
    document.addEventListener('DOMContentLoaded', () => {
        const toggle   = document.getElementById('profile-dropdown-toggle');
        const dropdown = document.getElementById('profile-dropdown');
        if (!toggle) return;

        toggle.addEventListener('click', e => {
            e.preventDefault();
            dropdown.classList.toggle('active');
            // 알림 드롭다운이 열려있으면 닫기
            document.getElementById('notification-dropdown').classList.remove('active');
        });
        document.addEventListener('click', e => {
            if (!toggle.contains(e.target) && !dropdown.contains(e.target))
                dropdown.classList.remove('active');
        });
    });
    
    /* ⑦ 알림 아이콘 클릭 → 알림 팝오버 토글 */
    document.addEventListener('DOMContentLoaded', () => {
        const notificationToggle = document.getElementById('notification-toggle');
        const notificationPopover = document.getElementById('notification-popover');
        const closePopoverBtn = document.getElementById('close-popover');
        const markAllReadBtn = document.getElementById('mark-all-read');
        
        if (!notificationToggle || !notificationPopover) return;

        // 알림 아이콘 클릭 시 팝오버 열기
        notificationToggle.addEventListener('click', e => {
            e.preventDefault();
            e.stopPropagation();
            openNotificationPopover();
        });

        // 팝오버 닫기 버튼
        closePopoverBtn.addEventListener('click', e => {
            e.preventDefault();
            closeNotificationPopover();
        });

        // 팝오버 배경 클릭 시 닫기
        notificationPopover.addEventListener('click', e => {
            if (e.target === notificationPopover) {
                closeNotificationPopover();
            }
        });

        // ESC 키로 팝오버 닫기
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && notificationPopover.style.display === 'flex') {
                closeNotificationPopover();
            }
        });

        // 모두 읽음 표시
        markAllReadBtn.addEventListener('click', e => {
            e.preventDefault();
            markAllNotificationsAsRead();
        });
    });
</script>

<script>
    // 페이지 로드 완료 후 추가 확인 (백업)
    document.addEventListener('DOMContentLoaded', () => {
        /* accessToken 있으면 → 로그인 상태로 간주 */
        if (window.auth?.accessToken) {
            toggleHeaderUI(true);
        } else {
            // 리프레시 토큰 쿠키 확인 함수
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }
            
            // 리프레시 토큰이 있을 때 수동으로 갱신 시도
            const refreshToken = getCookie('refreshToken');
            if (refreshToken) {
                if (typeof initializeAuth === 'function') {
                    setTimeout(async () => {
                        try {
                            const success = await initializeAuth();
                            if (success) {
                                toggleHeaderUI(true);
                            }
                        } catch (error) {
                            // 오류 처리
                        }
                    }, 500);
                } else {
                    setTimeout(async () => {
                        try {
                            const r = await fetch('/api/token/refresh', {
                                method: 'GET',
                                credentials: 'include'
                            });
                            
                            if (r.ok) {
                                const data = await r.json();
                                
                                window.auth.accessToken = data.accessToken;
                                window.auth.tokenExpireTime = new Date(data.accessTokenExpireTime).getTime();
                                window.auth.isInitialized = true;
                                
                                toggleHeaderUI(true);
                                
                                // 인증 상태 변경 이벤트 발생
                                document.dispatchEvent(new CustomEvent('authStateChanged', {
                                    detail: { isLoggedIn: true }
                                }));
                            }
                        } catch (error) {
                            // 오류 처리
                        }
                    }, 500);
                }
            }
        }
    });
</script>

<!-- 알림 관련 스크립트 -->
<script>
    // 헤더 배지용 알림 데이터 가져오기 (백그라운드)
    async function fetchNotifications() {
        try {
            if (!window.auth?.accessToken) return;
            
            const response = await fetch('/api/notifications?page=0&size=5', {
                headers: { 
                    'Authorization': `Bearer ${window.auth.accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });
            
            if (response.ok) {
                const data = await response.json();
                const notifications = data.content || data;
                updateNotificationBadge(notifications);
            }
        } catch (error) {
            console.error('알림 가져오기 실패:', error);
        }
    }
    
    // 팝오버 열기
    function openNotificationPopover() {
        const popover = document.getElementById('notification-popover');
        popover.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
        
        // 알림 데이터 로드
        loadNotificationsForPopover();
    }

    // 팝오버 닫기
    function closeNotificationPopover() {
        const popover = document.getElementById('notification-popover');
        popover.style.display = 'none';
        document.body.style.overflow = ''; // 스크롤 복원
    }

    // 팝오버용 알림 데이터 로드
    async function loadNotificationsForPopover() {
        const notificationList = document.getElementById('notification-popover-list');
        
        // 로딩 상태 표시
        notificationList.innerHTML = `
            <div class="notification-loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>알림을 불러오는 중...</span>
            </div>
        `;

        try {
            if (!window.auth?.accessToken) {
                notificationList.innerHTML = `
                    <div class="notification-empty">
                        <i class="fas fa-sign-in-alt"></i>
                        <h4>로그인이 필요합니다</h4>
                        <p>알림을 확인하려면 로그인해주세요.</p>
                    </div>
                `;
                return;
            }

            const response = await fetch('/api/notifications?page=0&size=10', {
                headers: {
                    'Authorization': `Bearer ${window.auth.accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            const data = await response.json();
            const notifications = data.content || data;
            
            renderNotificationsInPopover(notifications);
            updateNotificationBadge(notifications);

        } catch (error) {
            console.error('알림 로드 실패:', error);
            notificationList.innerHTML = `
                <div class="notification-empty">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h4>알림을 불러올 수 없습니다</h4>
                    <p>잠시 후 다시 시도해주세요.</p>
                </div>
            `;
        }
    }

    // 팝오버에 알림 렌더링
    function renderNotificationsInPopover(notifications) {
        const notificationList = document.getElementById('notification-popover-list');
        
        if (!notifications || notifications.length === 0) {
            notificationList.innerHTML = `
                <div class="notification-empty">
                    <i class="fas fa-bell-slash"></i>
                    <h4>새 알림이 없습니다</h4>
                    <p>새로운 알림이 오면 여기에 표시됩니다.</p>
                </div>
            `;
            return;
        }

        notificationList.innerHTML = '';
        notifications.forEach(notification => {
            const notificationItem = createNotificationPopoverItem(notification);
            notificationList.appendChild(notificationItem);
        });
    }

    // 팝오버용 알림 아이템 생성
    function createNotificationPopoverItem(notification) {
        const notificationItem = document.createElement('div');
        notificationItem.className = `notification-item ${notification.read ? '' : 'unread'}`;
        notificationItem.dataset.id = notification.id;
        
        // 알림 타입에 따른 아이콘 설정
        const typeIcon = getNotificationTypeIcon(notification.type);
        
        // 프로필 이미지 또는 이니셜
        const avatarContent = notification.senderProfileImage 
            ? `<img src="${notification.senderProfileImage}" alt="${notification.senderName}" />`
            : `<div class="avatar-placeholder">${notification.senderName ? notification.senderName.charAt(0) : '?'}</div>`;

        notificationItem.innerHTML = `
            <div class="notification-avatar">
                ${avatarContent}
                <div class="notification-type-icon ${typeIcon.class}">
                    <i class="fas ${typeIcon.icon}"></i>
                </div>
            </div>
            <div class="notification-content">
                <div class="notification-header-info">
                    <span class="notification-username">${notification.senderName || '알 수 없음'}</span>
                    <span class="notification-time">${formatTimeAgo(notification.createdAt)}</span>
                </div>
                <div class="notification-message">${notification.message}</div>
            </div>
        `;
        
        // 알림 클릭 이벤트
        notificationItem.addEventListener('click', () => {
            markNotificationAsRead(notification.id);
            closeNotificationPopover(); // 팝오버 닫기
            if (notification.actionUrl) {
                window.location.href = notification.actionUrl;
            }
        });
        
        return notificationItem;
    }

    // 알림 타입별 아이콘 반환
    function getNotificationTypeIcon(type) {
        switch (type) {
            case 'LIKE':
                return { icon: 'fa-heart', class: 'like' };
            case 'BOOKING_REQUEST':
            case 'BOOKING_CONFIRMED':
            case 'BOOKING_CANCELLED':
                return { icon: 'fa-calendar', class: 'booking' };
            case 'SWAP_REQUEST':
            case 'SWAP_ACCEPTED':
            case 'SWAP_REJECTED':
                return { icon: 'fa-exchange-alt', class: 'swap' };
            case 'MESSAGE':
                return { icon: 'fa-envelope', class: 'message' };
            default:
                return { icon: 'fa-bell', class: 'message' };
        }
    }
    
    // 알림 배지 업데이트 (빨간점만 표시)
    function updateNotificationBadge(notifications) {
        const badge = document.getElementById('notification-badge');
        const unreadCount = notifications ? notifications.filter(n => !n.read).length : 0;
        
        if (unreadCount > 0) {
            badge.style.display = 'block';
        } else {
            badge.style.display = 'none';
        }
    }
    
    // 알림 읽음 표시
    async function markNotificationAsRead(notificationId) {
        try {
            if (!window.auth?.accessToken) return;
            
            await fetch(`/api/notifications/${notificationId}/read`, {
                method: 'PUT',
                headers: { 
                    'Authorization': `Bearer ${window.auth.accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });
            
            // UI 업데이트
            const notificationItem = document.querySelector(`.notification-item[data-id="${notificationId}"]`);
            if (notificationItem) {
                notificationItem.classList.remove('unread');
            }
            
            // 배지 업데이트를 위해 알림 다시 가져오기
            fetchNotifications();
        } catch (error) {
            console.error('알림 읽음 표시 실패:', error);
        }
    }
    
    // 모든 알림 읽음 표시
    async function markAllNotificationsAsRead() {
        try {
            if (!window.auth?.accessToken) return;
            
            await fetch('/api/notifications/read-all', {
                method: 'PUT',
                headers: { 
                    'Authorization': `Bearer ${window.auth.accessToken}`,
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });
            
            // 팝오버가 열려있으면 다시 로드
            const popover = document.getElementById('notification-popover');
            if (popover && popover.style.display === 'flex') {
                loadNotificationsForPopover();
            }
            
            // 배지 숨기기
            document.getElementById('notification-badge').style.display = 'none';
        } catch (error) {
            console.error('모든 알림 읽음 표시 실패:', error);
        }
    }
    
    // 알림 읽음 상태 업데이트
    async function updateNotificationsReadStatus() {
        try {
            if (!window.auth?.accessToken) return;
            
            // 현재 보이는 알림들만 읽음 표시
            const visibleNotifications = document.querySelectorAll('.notification-item.unread');
            for (const item of visibleNotifications) {
                await markNotificationAsRead(item.dataset.id);
            }
        } catch (error) {
            console.error('알림 읽음 상태 업데이트 실패:', error);
        }
    }
    
    // 시간 형식화 (예: "3시간 전")
    function formatTimeAgo(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffSec = Math.floor(diffMs / 1000);
        const diffMin = Math.floor(diffSec / 60);
        const diffHour = Math.floor(diffMin / 60);
        const diffDay = Math.floor(diffHour / 24);
        
        if (diffDay > 0) {
            return `${diffDay}일 전`;
        } else if (diffHour > 0) {
            return `${diffHour}시간 전`;
        } else if (diffMin > 0) {
            return `${diffMin}분 전`;
        } else {
            return '방금 전';
        }
    }
    
    // 로그인 상태 변경 시 알림 가져오기
    document.addEventListener('authStateChanged', e => {
        if (e.detail.isLoggedIn) {
            fetchNotifications();
            // 주기적으로 알림 업데이트 (1분마다)
            setInterval(fetchNotifications, 60000);
        }
    });
    
    // 페이지 로드 시 알림 가져오기
    document.addEventListener('DOMContentLoaded', () => {
        if (window.auth?.accessToken) {
            fetchNotifications();
        }
    });
</script>
