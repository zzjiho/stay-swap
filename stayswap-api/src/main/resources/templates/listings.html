<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 찾기 - StaySwap</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/listings.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<main>
    <section class="listings-section">
        <div class="container">
            <h1 class="section-title">숙소 찾기</h1>

            <!-- 검색 및 필터 섹션 -->
            <div class="search-filter-box">
                <!-- 검색 입력 -->
                <div class="search-row">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-query" placeholder="지역, 숙소명으로 검색" class="search-input">
                    </div>
                    <button class="search-button">검색</button>
                </div>

                <!-- 필터 옵션 -->
                <div class="filter-options">
                    <div class="filter-group">
                        <label class="filter-label">국가</label>
                        <select id="country-filter" class="filter-select">
                            <option value="">모든 국가</option>
                        </select>
                    </div>

<!--                    <div class="filter-group">-->
<!--                        <label class="filter-label">도시</label>-->
<!--                        <select id="city-filter" class="filter-select">-->
<!--                            <option value="">모든 도시</option>-->
<!--                            &lt;!&ndash; 도시 옵션은 향후 추가 예정 &ndash;&gt;-->
<!--                        </select>-->
<!--                    </div>-->

                    <div class="filter-group">
                        <label class="filter-label">숙소 유형</label>
                        <select id="bedroom-filter" class="filter-select">
                            <option value="">전체</option>
                            <option value="1">아파트</option>
                            <option value="2">주택</option>
                            <option value="3">빌라</option>
                            <option value="4">오피스텔</option>
                        </select>
                    </div>

<!--                    <div class="filter-group">-->
<!--                        <label class="filter-label">날짜</label>-->
<!--                        <input type="date" id="date-filter" class="filter-select">-->
<!--                    </div>-->
                </div>

                <!-- 편의시설 필터 -->
                <div class="amenities-filter">
                    <h3 class="amenities-title">편의시설</h3>
                    <div class="amenities-grid">
                        <div class="amenity-item">
                            <input type="checkbox" id="wifi" class="amenity-checkbox">
                            <label for="wifi" class="amenity-label">와이파이</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="aircon" class="amenity-checkbox">
                            <label for="aircon" class="amenity-label">에어컨</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="kitchen" class="amenity-checkbox">
                            <label for="kitchen" class="amenity-label">주방</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="washer" class="amenity-checkbox">
                            <label for="washer" class="amenity-label">세탁기</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="pet" class="amenity-checkbox">
                            <label for="pet" class="amenity-label">애완동물 가능</label>
                        </div>
                        <div class="amenity-item">
                            <input type="checkbox" id="parking" class="amenity-checkbox">
                            <label for="parking" class="amenity-label">주차장</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 검색 결과 헤더 -->
            <div class="results-header">
                <div class="results-count">
                    <span id="listings-count">0</span>개의 숙소
                </div>
                <div class="sort-options">
                    <select id="sort-select" class="sort-select">
                        <option value="latest">최신순</option>
                        <option value="review_count">리뷰순</option>
<!--                        <option value="price_low">가격 낮은순</option>-->
<!--                        <option value="price_high">가격 높은순</option>-->
                        <option value="rating">평점순</option>
                    </select>
                </div>
            </div>

            <!-- 숙소 목록 -->
            <div class="listings-grid" id="listings-container">
                <!-- 숙소 카드는 JavaScript로 동적 생성됩니다 -->
                <div class="listing-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>숙소를 불러오는 중입니다...</p>
                </div>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination">
                <!-- 페이지네이션은 JavaScript로 동적 생성됩니다 -->
            </div>
        </div>
    </section>
</main>

<div th:replace="~{layout/footer :: footer}"></div>
<script th:src="@{/js/auth-common.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/listings.js}"></script>
</body>
</html>
