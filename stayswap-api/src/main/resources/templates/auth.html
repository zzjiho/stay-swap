<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - StaySwap</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="~{layout/layout :: header}"></div>

<main class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">로그인 / 회원가입</h1>
            <p class="auth-description">소셜 계정으로 간편하게 시작하세요</p>
        </div>

        <div class="auth-content">
            <div class="social-login-container">
                <a href="/oauth2/authorization/google" class="social-button google-login">
                    <img src="/images/google-logo.png" alt="구글로 로그인" class="social-icon">
                    <span>구글 계정으로 계속하기</span>
                </a>
                <a href="/oauth2/authorization/kakao" class="social-button kakao-login">
                    <img src="/images/kakao-logo.png" alt="카카오로 로그인" class="social-icon">
                    <span>카카오 계정으로 계속하기</span>
                </a>
                <a href="/oauth2/authorization/naver" class="social-button naver-login">
                    <img src="/images/naver-logo.png" alt="네이버로 로그인" class="social-icon">
                    <span>네이버 계정으로 계속하기</span>
                </a>
            </div>

            <div class="auth-info">
                <p>계정을 만들거나 로그인하면 <a href="/terms" class="info-link">이용약관</a>과 <a href="/privacy" class="info-link">개인정보 처리방침</a>에 동의하게 됩니다.</p>
            </div>
        </div>
    </div>
</main>

<!-- 푸터 포함 -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- JavaScript -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
