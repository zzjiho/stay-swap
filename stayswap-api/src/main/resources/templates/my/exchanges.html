<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교환 관리 - StaySwap</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/exchanges.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="~{layout/layout :: header}"></div>

<main class="exchanges-container">
    <h1 class="page-title">교환 관리</h1>

    <!-- 예약 유형 탭 -->
    <div class="booking-type-tabs">
        <button class="booking-type-tab active" data-type="guest">
            <i class="fas fa-suitcase"></i> 내가 요청한 교환/숙박
        </button>
        <button class="booking-type-tab" data-type="host">
            <i class="fas fa-home"></i> 내가 받은 교환/숙박 요청
        </button>
    </div>

    <!-- 상태 필터 -->
    <div class="status-filters">
        <button class="status-filter active" data-status="all">전체</button>
        <button class="status-filter" data-status="pending">대기</button>
        <button class="status-filter" data-status="confirmed">확정</button>
        <button class="status-filter" data-status="completed">완료</button>
        <button class="status-filter" data-status="cancelled">거절</button>
    </div>

    <!-- 교환 목록 -->
    <div class="exchange-list">
    </div>

    <!-- 로딩 표시기 -->
    <div class="loading-indicator" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
        <p>추가 정보를 불러오는 중입니다...</p>
    </div>
</main>

<!-- 푸터 포함 -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/auth-common.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/exchange.js}"></script>
</body>
</html>
